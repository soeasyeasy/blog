
version: '3.8'

services:
  blog:
    build: .
    container_name: blogos_app
    ports:
      - "3000:80"
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: Mount a volume if you implement a real backend database later
      # - ./data:/app/data
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
